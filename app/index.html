<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
  <body ng-app="ultraBI" ng-controller="MainCtrl">
      <nav class="navbar navbar-inverse" role="navigation" ng-cloak>
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target="#main-nav">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Ultra BI</a>
          </div>
          <div class="collapse navbar-collapse" id="main-nav">
            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{active: activeView === 'ultradashboard'}">
                <a href="/#/ultradashboard">Ultra Dashboard</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid" id="main">
        <div ng-view=""></div>
        <div class="footer">
          <p>Powered by Ultra Sistemas</span></p>
        </div>
      </div>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="styles/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-aria/angular-aria.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-messages/angular-messages.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-touch/angular-touch.js"></script>
      <script src="bower_components/lodash/lodash.js"></script>
      <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
      <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
      <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <script src="scripts/controllers/main.js"></script>
      <script src="scripts/services/vendas-service.js"></script>
      <script src="scripts/services/filiais-service.js"></script>
      <script src="scripts/services/clientes-service.js"></script>
      <script src="scripts/controllers/ultradashboard.js"></script>
      <script src="scripts/controllers/about.js"></script>
      <!-- endbuild -->
  </body>
</html>
